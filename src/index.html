<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Find Good Films</title>
</head>
    <body>
        <div class="wrapper">
            <aside class="side-bar">
                <button class="btn mobile-close-nav">&times;</button>
                <div class="side-bar__content">
                    <h1>Find Good Films</h1>
                     <nav class="side-items">

                        <ul class="side-list">
                            <a href="#" class="popular"><li class="list active"><i class="fas fa-star"></i>Popular</li></a>
                            <a href="#" class="upcoming"><li class="list"><i class="fas fa-stopwatch"></i>Upcoming</li></a>
                            <a href="#" class="now-playing"><li class="list"><i class="fas fa-play-circle"></i>Now Playing</li></a>
                        </ul>
                    </nav>
                </div>
            </aside>

            <section class="main-container">
  
                <div class="main-nav">
                    <div class="main-nav__container">
                        <i class="fas fa-bars mobile-nav-icon"></i>
                        <form class="search">
                            <i class="fas fa-search"></i>
                            <input type="text" class="search-field" placeholder="Search">
                        </form>
                        <button class="btn btn-open-watchlist"><i class="far fa-list-alt"></i><span class="mobile-remove">Watchlist<span></button>       
                    </div>
                    <div class="dynamic-heading">
                        <h1 class="dynamic-heading__title">Showing Popular</h1>
                    </div>
                </div>


                
                <ul class="search-list"></ul>
            </section>  
            <div class="movie"></div>
            <div class="watchlist-section">
                <div class="watchlist-panel js-mobile-watchlist-panel">
                    <div class="watchlist-header">
                        <button class="close-fav">&times;</button>
                        <h2>My Watchlist</h2>
                        <button class="btn btn-remove-fav">Remove all</button>
                    </div>
                    <ul class="watchlist">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
